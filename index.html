
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Tic Tac Toe</h1>
      <h3>X or O</h3>
    </div>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr class="text-center">
            <td class="space" id="11"></td>
            <td class="space" id="12"></td>
            <td class="space" id="13"></td>
          </tr>
          <tr class="text-center">
            <td class="space" id="21"></td>
            <td class="space" id="22"></td>
            <td class="space" id="23"></td>
          </tr>
          <tr class="text-center">
            <td class="space" id="31"></td>
            <td class="space" id="32"></td>
            <td class="space" id="33"></td>
          </tr>
        </table>
      </div>
      <div class="div-btn">
      <button type="refresh" name="refresh">START OVER</button>
      </div>
    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
